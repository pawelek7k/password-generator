<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main>
        <div class="password-list-container">
            <h1>Keep your life safe with unbreakable passwords</h1>
            <h2>Generated Passwords:</h2>
            <ul class="password-list"></ul>
        </div>

        <div class="create-password-container">
            <h2>Create</h2>
            <h3>A solid password by choosing properties</h3>

            <div class="option length">
                <label for="length">Password Length:</label>
                <input type="range" id="length" min="6" max="20" value="12">
                <span id="length-value">12</span>
            </div>

            <div class="option digits">
                <label for="digits">Include Digits:</label>
                <div>
                    <button class="increment circle" data-type="digits">+</button>
                    <button class="decrement circle" data-type="digits">-</button>
                </div>
            </div>

            <div class="option capitals">
                <label for="capitals">Include Uppercase Letters:</label>
                <div>
                    <button class="increment circle" data-type="capitals">+</button>
                    <button class="decrement circle" data-type="capitals">-</button>
                </div>
            </div>

            <div class="option symbols">
                <label for="symbols">Include Symbols:</label>
                <div>
                    <button class="increment circle" data-type="symbols">+</button>
                    <button class="decrement circle" data-type="symbols">-</button>
                </div>
            </div>

            <button id="submit">Generate Password</button>
        </div>
    </main>
</body>

<script src="./dist/ts/script.js" defer></script>

</html>
